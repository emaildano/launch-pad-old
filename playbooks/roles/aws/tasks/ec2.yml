---
- name: Launch instance
  tags:
    - launch
  ec2:
    count: 1
    group: "{{ ec2_security_group }}"
    keypair: "{{ ec2_keypair }}"
    image: "{{ ec2_ami }}"
    instance_tags:
      Name: Ansible
    instance_type: "{{ ec2_instance_type }}"
    region: "{{ ec2_region }}"
    wait: true
    vpc_subnet_id: "{{ ec2_subnet }}"
    volumes:
      - volume_size: 10
        volume_type: gp2
        delete_on_termination: yes
        device_name: /dev/sdb
  register: ec2


- name: Add new instance to host group
  tags:
    - launch
  add_host:
    hostname: "{{ item.public_ip }}"
    groupname: ansible
  with_items: ec2.instances

- name: Wait for SSH to come up
  tags:
    - launch
  wait_for:
    host: "{{ item.public_dns_name }}"
    port: 22
    delay: 60
    timeout: 320
    state: started
  with_items: ec2.instances
