# ==============================================================================
# Users
# ==============================================================================

web_user: web
web_group: www-data

users:
  - name: "{{ web_user }}"
    groups:
      - "{{ web_group }}"
    keys:
      - "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
  - name: dolson
    groups:
      - sudo
      - "{{ web_group }}"
    keys:
      - "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
  - name: sbaer
    groups:
      - sudo
      - "{{ web_group }}"
    keys:
      - "{{ lookup('file', '~/.ssh/shaun.pub') }}"
